    <pre>
        if (điều kiện){
            //code thực thi khi điều kiện == true
        } else{
            //code thực thi khi điều kiện == false
        }
    </pre>
    <script type="text/javascript">
        var age=17.99;
        if(age >= 18)
        {
            alert("Bạn trưởng thành");
            console.log(age+": trưởng thành");
        } else {
            alert("Bạn chưa trưởng thành");
            console.log(age+": chưa trưởng thành");
        }
    </script>
