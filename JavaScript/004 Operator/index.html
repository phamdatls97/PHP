<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Toán tử</h1>
    <pre>
        bằng == so sánh giá trị (tương đối);
        === so sánh giá trị và so sánh kiểu dl (tuyệt đối)
        >=;
        <=;
        ++;
        --;
    </pre>
    <script type="text/javascript">
        console.log(3==4);
        console.log(3==3);
        console.log('3'==3);
        console.log('3'===3);
        var i = 5;
        i++;
        console.log(i);
        i++;
        console.log(i);
        i--;
        console.log(i);
    </script>
</body>
</html>
