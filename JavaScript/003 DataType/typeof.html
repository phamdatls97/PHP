<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Từ khóa typeof cho phép kiểm tra kiểu dữ liệu của biến hoặc giá trị</h1>
    <script type="text/javascript">
        console.log("Kiểu trả về của số: " + typeof 3);
        console.log("Kiểu trả về của chuỗi: " + typeof 'abc');
        console.log("Kiểu trả về của bool: " + typeof true);
        console.log("Kiểu trả về của bool: " + typeof false);
        console.log("Kiểu trả về của null: " + typeof null);
        console.log("Kiểu trả về của mảng: " + typeof [1,2,3]);
        console.log("Kiểu trả về của object: " + typeof {});
        console.log("Kiểu trả về của undefined: " + typeof {});
    </script>
</body>
</html>
