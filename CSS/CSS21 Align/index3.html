<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css"/>
    <style type="text/css">
        #img1{
            display: block;
            margin: 20px auto;
        }
        #target{
            background: green;
            width: 500px;
            margin: 0 auto;
        }
        #img2{
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Căn giữa chiều ngang với hình ảnh</h1>
    <p>Để căn giữa hình ảnh theo chiều ngang mình sẽ phải đặt display:block</p>
    <p>và sẽ đặt margin-left và margin-right là auto</p>
    <img src="dog.jpg" id="img1"/>

    <div id="target">
        <img src="dog.jpg" id="img2"/>
    </div>

</body>
</html>
