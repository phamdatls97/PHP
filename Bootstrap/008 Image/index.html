<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Ảnh không có bootstrap</h1>
    <div class="row">
        <img src="dog.jpg" width="200px" height="200px"/>
    </div>
    <h1>Ảnh hơi bo tròn 4 góc</h1>
    <div class="row">
        <img src="dog.jpg" width="200px" height="200px" class="rounded"/>
    </div>
    <h1>Ảnh bo tròn</h1>
    <div class="row">
        <img src="dog.jpg" width="200px" height="200px" class="rounded-circle"/>
    </div>
    <h1>Img thumbnail</h1>
    <div class="row">
        <img src="somi.jpg" class="img-thumbnail"/>
    </div>
    <h1>float right</h1>
    <div class="row">
        <div class="col-md-12">
            <img src="dog.jpg" width="200px" height="200px" class="float-right"/>
        </div>
    </div>
    <h1>float-left</h1>
    <div class="row">
        <div class="col-md-12">
            <img src="dog.jpg" width="200px" height="200px" class="float-left"/>
        </div>
    </div>
    <h1>Căn giữa</h1>
    <div class="row">
        <div class="col-md-12">
            <img src="dog.jpg" width="200px" height="200px" class="mx-auto d-block"/>
        </div>
    </div>
    <h1>Responsive</h1>
    <div class="row">
        <div class="col-md-12">
            <img src="dog.jpg" class="img-fluid"/>
        </div>
    </div>
</div>
</body>
</html>
