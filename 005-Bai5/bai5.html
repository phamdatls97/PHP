<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
    <form name="user" method="post" action="">
        <p>
            <label>Textarea</label>
            <textarea name="content" cols="100" rows="10"></textarea>
        </p>
        <p>
            <label>Select</label>
            <select name="select">
                <option value="">HN</option>
                <option value="">Hải Phòng</option>
                <option value="" selected>Hà Nam</option>
                <option value="">TBinh</option>
            </select>
        </p>
        <p>
            <label>Mutil Select</label>
            <select name="multiselect" multiple>
                <option value="">HN</option>
                <option value="">HNam</option>
                <option value="">Hải Phòng</option>
                <option value="">Lạng Sơn</option>
            </select>
        </p>
        <p>
            <label>input hidden</label>
            <input name="in-hide" value="" type="hidden">
        </p>
        <p>
            <label>input max length</label>
            <input name="max-length" value="" maxlength="10" type="text">
        </p>
        <p>
            <label>input file</label>
            <input name="in-fi" value="" type="file">
        </p>
        <p>
            <label>readonly input</label>
            <input name="read-in" value="" type="text" readonly>
        </p>
        <p>
            <label>input disable</label>
            <input name="in-disable" value="" type="text" disabled>
        </p>
    </form>
</body>
</html>
