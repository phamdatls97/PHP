<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        .line-through{
            text-decoration: line-through;
        }
        .under-line{
            text-decoration: underline;
        }
        .over-line{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h1>Text decoration phần trang trí cho văn bản</h1>
    <p class="under-line">Gạch dưới</p>
    <p class="line-through">Gạch giữa</p>
    <p class="over-line">Gạch trên</p>
    <a href="#">Link abbbbb</a>
</body>
</html>
