<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .up{
            text-transform: uppercase;
        }
        .low{
            text-transform: lowercase;
        }
        .cap{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Text transform</h1>
    <p class="up">Chuyển chữ thường thành chữ hoa</p>
    <P CLASS="low">CHUYỂN CHỮ HOA THÀNH CHỮ THƯỜNG</P>
    <p class="cap">Chuyển chữ hoa đầu mỗi từ</p>
</body>
</html>
