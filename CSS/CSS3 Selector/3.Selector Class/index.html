<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .mienbac{
            color: red;
        }
        .mientrung{
            color: #ff22dd;
        }
        .miennam{
            color: deepskyblue;
        }
        .trunguong{
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>Selector CLASS</h1>
    <p class="mienbac trunguong">Hà Nội</p>
    <p class="mienbac">Hải Phòng</p>
    <p class="mientrung">Nghệ An</p>
    <p class="mientrung">Quảng Trị</p>
    <p class="miennam">Cần Thơ</p>
    <p class="miennam">Cà Mau</p>
</body>
</html>
