<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xử lý thời gian trong js</h1>
<h1>phương thức dùng để set thời gian trong js</h1>
<p  id="demo"></p>
<script type="text/javascript">
    var d= new Date();
    d.setDate(12);
    d.setFullYear(2018);
    d.setMonth(11);
    d.setHours(15);
    d.setMinutes(40);
    document.getElementById("demo").innerHTML = d;
</script>
</body>
</html>
