<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Các kiểu dữ liệu trong js</h1>
    <script type="text/javascript">
        //số
        var x=5;
        var y=5.124;
        //chuỗi
        var str1="hello js";
        var str3 = 'hello java';
        //bool
        var gender1=true;
        var gender2=false;
        //undefined
        var z;
        //null & xâu rỗng
        var n=null;
        var strn="";
        //mảng
        var mang1=["Nguyen A","Tran B"];
        var mang2=[2,3.14,6,7,8];
        var mang3=[1,"abc",2.14,true,null];

        //kiểu object đối tượng khai báo bằng {}
        //bên trong đối tượng sẽ là các cặp thuộc tính và giá trị của các thuộc tính
        //thuộc tính và giá trị phân tách bởi dấu :
        //các cặp thuộc tính phân tách bởi dấu ,
        var obj1={name:"Nguyen A",age:25,address:"hanoi"};
        var obj2={};
        obj2.name="Nguyen A";
        obj2.age=20;
        obj2.address="Ha Nam";
    </script>
</body>
</html>
