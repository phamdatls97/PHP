<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div,h1,h2,h6,p{
            background: red;
            display: none;
        }
        span,img,a{
            background: orange;
            display: none;
        }
    </style>
</head>
<body>
    <h1>CSS Display</h1>
    <div style="width: 500px">
        <h1>Thẻ Block</h1>
    </div>
    <h2>Thẻ h2 block</h2>
    <h6> Thẻ h6 block</h6>
    <p>Thẻ p block</p>
    <div>Thẻ div block</div>
    <hr/>
    <span>Thẻ span inline</span>
    <a href="#">Thẻ a inline</a>
    <img src="dog.jpg" alt="thẻ alt inline"/>

</body>
</html>
