<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Thuộc tính class và id</h1>
    <div>Class nó là 1 thuộc tính để gom nhóm các thẻ html trong trường hợp cta style css hoặc viết jss</div>
    <div>ID là 1 thuộc tính duy nhất trong html và dùng trong duy nhất 1 vb html</div>

    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <p id="d" class="form"></p>
    <p class="form"></p>
</body>
</html>
